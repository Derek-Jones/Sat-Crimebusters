<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application</title>
  <script src="./lib/angular.min.js"></script>
  <script src="./lib/angular-route.min.js"></script>
  <script src="./lib/d3.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="./dist/application.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="./lib/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./dist/application.css">
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
</head>
<body ng-app="App">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header"><a class="navbar-brand" href="#/">Sat-Crimebusters</a></div>
    <ul class="nav nav-tabs" role="tablist">
      <bs-nav-link bs-href="/track" bs-text="Track"></bs-nav-link>
      <bs-nav-link bs-href="/routes" bs-text="Routes"></bs-nav-link>
    </ul>
  </nav>
  <div class="container" ng-controller="MapsController">
    <div style="position: relative; height: {{height}}px; margin: auto; width: {{width}}px;">
      <div id="map-canvas" class="fixed" style="width: 100%; height: 100%"></div>
      <ng-view class="fixed"></ng-view>
    </div>
    <div ng-if="!ready" class="overlay"></div>
    <div ng-if="!ready" class="wait">
      <i style="font-size: 5em;" class="fa fa-spin fa-spinner"></i>
      <br>
      Loading the data...
    </div>
  </div>
</body>
</html>
